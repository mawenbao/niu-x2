<div data-spy="affix" class="niu2-sidebar">
    <div class="niu2-sidebar-label">{{ NIUX2_PUBLISHED_TRANSL | default("Published") }}:</div>
    <div class="niu2-sidebar-value">{{ page.date.strftime("%Y-%m-%d %H:%M:%S") }}</div>
    {% if page.updatedate %}
    <div class="niu2-sidebar-label">{{ NIUX2_LASTMOD_TRANSL | default("Last modified") }}:</div>
    <div class="niu2-sidebar-value">{{ page.updatedate }}</div>
    {% endif %}
</div>
